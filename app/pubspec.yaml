name: flutter_firebase_auth_firestore
description: Flut Fire - a complete Flutter project with Firebase Authentication/Firestore and API calls
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.1
  get_it: ^7.2.0
  json_annotation: ^4.1.0
  cupertino_icons: ^1.0.2
  freezed_annotation: ^0.14.3
  flutter_svg: ^0.22.0
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  firebase_messaging: ^10.0.4
  cloud_firestore: ^2.4.0
  intl: ^0.17.0
  http: ^0.13.3
  fluttertoast: ^8.0.7
  carousel_slider: ^4.0.0
  flutter_email_sender: ^5.0.2

dev_dependencies:
  build_runner: ^2.0.6
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  json_serializable: ^4.1.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
